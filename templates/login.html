
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detail Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />  
    <link rel="stylesheet" href="{% static 'css//hover.css' %}" >

    <link rel="stylesheet" href="https://use.typekit.net/bva4nhi.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
<body>

    <div class="container-fluid pl-3" style="margin-bottom: 50px; margin-top: 50px; width: 75%;">
        <div class="row" style="border: solid 2px lightgrey; width: 100%;">
            
            <div class="col-md-6">
                <img src="{% static 'images/branded.png' %}" class="zoom" style="width: 400px; height: 400px; margin: 40px 20px 20px 50px; border-radius: 500px;" alt="Brand">
            </div>
            
            
            <div class="col-md-6 zoomed" style="width: 50%;">
                <h5 class="font-weight-bold pt-3">Log in to your account</h5>
                <div class="inner" style="width: 75%;">
                    <form action="{% url 'blog_app:user_logins' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group pt-5">
                            <label for="username">Email or Phone:</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; width: 100%;">Submit</button>
                        </div>
                    </form>
                    <p style="padding-bottom: 20px; padding-left: 60px;">
                        Don't have an account?&nbsp;<a href="/create_user" style="color: black;"><b>Register Here</b></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------Footer --------------------------------------------->
    <section id="footer" >
        <footer class="footer-59391" style="background: rgb(24, 24, 77);">
            <div class="border-bottom pb-5 mb-4">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-lg-3">
                    <form action="#" class="subscribe mb-4 mb-lg-0">
                      <div class="form-group">
                      <input type="email" class="form-control" placeholder="Enter your email">
                      <button><span class="icon-keyboard_backspace"></span></button>
                      </div>
                    </form>
                  </div>
                  <div class="col-lg-6 text-lg-center">
                    <ul class="list-unstyled nav-links nav-left mb-4 mb-lg-0">
                      <li><a href="#" class="listed">Features</a></li>
                      <li><a href="#" class="listed">Blog</a></li>
                      <li><a href="#" class="listed">Pricing</a></li>
                      <li><a href="#" class="listed">Services</a></li>
                    </ul>
                  </div>
                  <div class="col-lg-3">
                    <ul class="list-unstyled nav-links social nav-right text-lg-right">
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-skype fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="container">
              <div class="row align-items-center">
                <div class="col-lg-4 text-lg-center site-logo order-1 order-lg-2 mb-3 mb-lg-0">
                  <a href="#" class="m-0 p-0" style="text-decoration:none; color: white;">BACKPACK STORIES</a>
                </div>
                <div class="col-lg-4 order-2 order-lg-1 mb-3 mb-lg-0">
                  <ul class="list-unstyled nav-links m-0 nav-left">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>
                
                <div class="col-lg-4 text-lg-right order-3 order-lg-3">
                  <p class="m-0 text-muted"><small>&copy; 2019. All Rights Reserved.</small></p>
                </div>
              </div>
            </div>
    
        </footer>
    
    
    </section>
    
    <!-- Alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        {% for flashmsg in messages %}
            alertify.set('notifier','position', 'top-center');
            alertify.success('{{flashmsg}}');
        {% endfor %}
    </script>
    <!-------AOS JS----->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
</body>
</html>
