

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detail Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />  
    <link rel="stylesheet" href="css//dashboard.css" >
    <link rel="stylesheet" href="{% static 'css//hover.css' %}" >

    <link rel="stylesheet" href="https://use.typekit.net/bva4nhi.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
<body>

    <div class="container p-3 m-3">
        <div class="row" style="width:1400px;">
            <!-- Image Section -->
            <div class="col-md-6">
                <img src="{% static 'images/writing.jpg' %}" class="zoomed" alt="Brand" style="width: 400px; height: 400px; margin: 40px 20px 20px 50px; border-radius: 500px;">
            </div>
            
            <!-- Form Section -->
            <div class="col-md-6 shadow-sm zoomed" style="border: solid 1px lightgrey; width:600px;">
                <form id="myForm" method="POST" action="{% url 'blog_app:create_user' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row p-3">
                      <h5 class="text-center p-4"> Register Here</h5>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Your Name</label>
                            <input type="text" class="form-control" name="Name" required>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Your Mail Id</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Gender</label>
                            <select class="form-control font-weight-bolder" name="gender" required>
                                <option value="">----- Select Gender ------</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Contact No</label>
                            <input type="text" class="form-control" name="phone_number" required>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Address</label>
                            <textarea class="form-control" name="address" rows="4" required></textarea>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Bio</label>
                            <textarea class="form-control" name="bio" rows="4" required></textarea>
                        </div>
                        
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">date of Brith</label>
                            <input type="date" class="form-control" name="date_of_birth" required>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="col-md-6 pb-2">
                            <label class="font-weight-bolder">Your Image</label>
                            <input type="file" class="form-control" name="profile_picture" accept="image/*" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3" style="margin-bottom: 20px; margin-left: 300px;">Register Now</button>
                </form>
                <p style="padding-bottom:20px; padding-left:60px; margin-left:230px;">
                    Already have an account ?&nbsp;<a href="/user_logins" style="color:black;"><b>Login Here</b></a>
                </p>
            </div>
        </div>
    </div>

    <!----------------------------------Footer --------------------------------------------->
    <section id="footer" >
        <footer class="footer-59391" style="background: rgb(24, 24, 77);">
            <div class="border-bottom pb-5 mb-4">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-lg-3">
                    <form action="#" class="subscribe mb-4 mb-lg-0">
                      <div class="form-group">
                      <input type="email" class="form-control" placeholder="Enter your email">
                      <button><span class="icon-keyboard_backspace"></span></button>
                      </div>
                    </form>
                  </div>
                  <div class="col-lg-6 text-lg-center">
                    <ul class="list-unstyled nav-links nav-left mb-4 mb-lg-0">
                      <li><a href="#" class="listed">Features</a></li>
                      <li><a href="#" class="listed">Blog</a></li>
                      <li><a href="#" class="listed">Pricing</a></li>
                      <li><a href="#" class="listed">Services</a></li>
                    </ul>
                  </div>
                  <div class="col-lg-3">
                    <ul class="list-unstyled nav-links social nav-right text-lg-right">
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                      <li><a href="#"  class="listed"><span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-skype fa-stack-1x fa-inverse"></i>
                      </span></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="container">
              <div class="row align-items-center">
                <div class="col-lg-4 text-lg-center site-logo order-1 order-lg-2 mb-3 mb-lg-0">
                  <a href="#" class="m-0 p-0" style="text-decoration:none; color: white;">BACKPACK STORIES</a>
                </div>
                <div class="col-lg-4 order-2 order-lg-1 mb-3 mb-lg-0">
                  <ul class="list-unstyled nav-links m-0 nav-left">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>
                
                <div class="col-lg-4 text-lg-right order-3 order-lg-3">
                  <p class="m-0 text-muted"><small>&copy; 2019. All Rights Reserved.</small></p>
                </div>
              </div>
            </div>
    
        </footer>
    
    
    </section>

    
    <!-- Alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        {% for flashmsg in messages %}
            alertify.set('notifier','position', 'top-center');
            alertify.success('{{flashmsg}}');
        {% endfor %}
    </script>

    <!-------AOS JS----->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
</body>
</html>
